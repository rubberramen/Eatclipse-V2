<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/layouts/layout-memberLogin}">

<title layout:fragment="title">
    Menus
</title>

<div layout:fragment="content">

    <div class="container">

        <div>
            <br>
            <p th:text="|${member.nickName}님 환영합니다!|"></p>
        </div>

        <div class="text-center">
            <h2 th:text="|${shop.name} 메뉴|">메뉴</h2>
        </div>
        <hr>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>메뉴명</th>
                <th>가격</th>
                <th>설명</th>
                <th>판매 상태</th>
                <th>주문 하기</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu : ${menus}">
                <td th:text="${menuStat.count}"></td>
                <td><a th:href="@{/}" th:text="${menu.name}"></a></td>
                <td th:text="${menu.price}"></td>
                <td th:text="${menu.menuDtl}"></td>
                <td th:text="${menu.menuSellStatus}"></td>

                <td th:if="${#strings.equals(menu.menuSellStatus, 'SELL')}">
                    <a href="#" th:href="@{/order/{menuId} (menuId = ${menu.id})}" class="btn btn-light" role="button">🍕</a>
                </td>
                <td th:unless="${#strings.equals(menu.menuSellStatus, 'SELL')}">
                    <a href="#" class="btn btn-light" role="button">❌</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</html>
