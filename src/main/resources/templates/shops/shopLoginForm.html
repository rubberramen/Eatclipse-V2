<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/layouts/layout-nonLogin}">

<title layout:fragment="title">
    Login
</title>

<div layout:fragment="content">

    <div class="container">
        <div class="text-center">
            <h2>로그인</h2>
        </div>
        <form action="" th:action th:object="${shopLoginFormDto}" method="post">
            <div th:if="${errorMessage}">
                <p class="field-error" th:text="${errorMessage}">전체 오류 메시지</p>
            </div>
<!--            <div class="field-error" th:if="${not #strings.isEmpty(loginFail)}" th:text="${loginFail}"><h3 > 실패 메시지 </h3></div>-->

            <div>
                <label for="name">식당명</label>
                <input type="text" id="name" th:field="*{name}" class="form-control"
                       th:errorclass="field-error" placeholder="식당명을 입력해 주세요">
                <div class="field-error" th:errors="*{name}" />
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}"
                       class="form-control"
                       th:errorclass="field-error" placeholder="비밀번호를 입력해 주세요">
                <div class="field-error" th:errors="*{password}" />
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">
                        로그인</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            th:onclick="|location.href='@{/}'|"
                            type="button">취소</button>
                </div>
            </div>
        </form>

    </div> <!-- /container -->

</div>

</html>
